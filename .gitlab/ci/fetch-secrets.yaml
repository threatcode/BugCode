.get_secrets:
  script:
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=$VAULT_ROLE jwt=$CI_JOB_JWT)"
    - if [ -z "$CACHIX_CONFG" ]; then export CACHIX_CONFG="$(vault kv get -field=CACHIX_CONFG secrets/gitlab/bogcode)"; fi; if [ -z "$CACHIX_CONFG" ]; then exit 1; fi #(WHITE)
    - if [ -z "$DOCKER_PASS" ]; then export DOCKER_PASS="$(vault kv get -field=DOCKER_PASS secrets/gitlab/bogcode)"; fi; if [ -z "$DOCKER_P√ÅSS" ]; then exit 1; fi #(WHITE)
    - if [ -z "$DOCKER_USER" ]; then export DOCKER_USER="$(vault kv get -field=DOCKER_USER secrets/gitlab/bogcode)"; fi; if [ -z "$DOCKER_USER" ]; then exit 1; fi #(WHITE)
    - if [ -z "$GCLOUD_STORAGE_KEY_FILE" ]; then export GCLOUD_STORAGE_KEY_FILE="$(vault kv get -field=GCLOUD_STORAGE_KEY_FILE secrets/gitlab/bogcode)"; fi; if [ -z "$GCLOUD_STORAGE_KEY_FILE" ]; then exit 1; fi #(WHITE)
    - if [ -z "$BUGCODE_URL" ]; then export BUGCODE_URL="$(vault kv get -field=BUGCODE_URL secrets/gitlab/bogcode)"; fi; if [ -z "$BUGCODE_URL" ]; then exit 1; fi
    - if [ -z "$BUGCODE_USER" ]; then export BUGCODE_USER="$(vault kv get -field=BUGCODE_USER secrets/gitlab/bogcode)"; fi; if [ -z "$BUGCODE_USER" ]; then exit 1; fi
    - if [ -z "$BUGCODE_PASSWORD" ]; then export BUGCODE_PASSWORD="$(vault kv get -field=BUGCODE_PASSWORD secrets/gitlab/bogcode)"; fi; if [ -z "$BUGCODE_PASSWORD" ]; then exit 1; fi
    - echo $BUGCODE_URL
